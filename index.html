<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Botanika</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <nav class="nav header__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Каталог</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Доставка и оплата</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Отзывы</a>
            </li>
            <li class="nav__item">
              <a
                href="#"
                class="nav__link"
                aria-label="на главную"
                title="Botanika"
              >
                <img
                  src="./images/logo.svg"
                  alt="логотип компании Botanika"
                  class="logo nav__link-logo"
                  width="100"
                />
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Спецпредложения</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Контакты</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Корзина</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <article class="promo">
        <section class="promo__content">
          <h1 class="title title__primary promo__title">
            Авторские букеты в Петербурге
          </h1>
          <p class="promo__slogan">
            Оригинальные свежие букеты с доставкой по всему городу
          </p>
          <a href="#" class="btn btn__primary promo__link">Смотреть каталог</a>
        </section>
        <aside class="promo__media">
          <figure>
            <img
              src="./images/promo-1.jpg"
              alt="свежий свадебный букет"
              class="promo__media-img"
              width="386"
            /><img
              src="./images/promo-2.jpg"
              alt="свежий свадебный букет"
              class="promo__media-img"
              width="386"
            />
          </figure>
        </aside>
      </article>
    </main>
    <footer class="footer"><div class="container">Подвал</div></footer>
  </body>
</html>
